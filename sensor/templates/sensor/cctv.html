{% extends 'sensor/index.html' %}
{% block title %}Sensor{% endblock %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'sensor/css/chart.css' %}">
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div id="wrapper">
    {% include 'sensor/layout/navbar.html' %}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container-fluid h-100 pt-4 white">

                <div class="row ml-2 pl-0 mb-4">
                    <div class="col-lg-12 pl-0">
                        <div class="card-body shadow mr-2 mb-4">
                            <h2 class="ml-2 text-black">CAM Footage</h2>
                            <div class="col-lg-12 pl-4">
                                <center>
                                    <tr>
                                        {% for c in cctv %}
                                        <td>
                                            <div class="ml-1 mb-1 sm-box">
                                                <span class="text-black">CCTV {{ c.cctv_id }}</span>
                                                <iframe src="http://192.168.98.4:8093/player.html" name="restreamer-player" width="800" height="450" scrolling="no" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen="true"></iframe>
                                            </div>
                                        </td>
                                        {% if forloop.counter|divisibleby:4 %}
                                    </tr>
                                    {% endif %}
                                    {% endfor%}
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        
    </script>
    {% endblock %}
