{% extends 'sensor/index.html' %}
{% block title %} ADD USER {% endblock %}
{% block content %}
{% load static %}
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    {% include 'sensor/layout/navbar.html' %}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid fluid py-4 darker-nw h-100">

                <!-- Page Heading -->
                <div class="col-xl-12">
                    <div class="card-body d-blue rounded card-cus">
                        <div class="card-body">
                          <h3 class="pb-4 text-black"><b>CREATE USER</b></h3>
                            <!-- Nested Row within Card Body -->
                            <div class="col-lg-12 text-black">
                                <div class="p-5">
                                    <form method="post" action="/submitNewUser">
                                      {% csrf_token %}
                                      <div class="form-group row">
                                        <label class='col-lg-2'>Username</label>
                                        <input type="text" required class="form-control col-lg-10" style="color: black;"name="uname" id="uname" placeholder="Enter Username">
                                      </div>
                                      <div class="form-group row">
                                        <label class='col-lg-2'>Password</label>
                                        <input type="text" required class="form-control col-lg-10" style="color: black;"name="password" id="password" placeholder="Enter Password">
                                      </div>
                                      <div class="form-group row">
                                        <label class='col-lg-2'>Full name</label>
                                        <input type="text" class="form-control col-lg-10" name="fname" id="fname" placeholder="Enter Full Name">
                                      </div>
                                      <div class="form-group row">
                                        <label class='col-lg-2'>Email</label>
                                        <input type="email" required class="form-control col-lg-10" name="email" id="email" placeholder="Enter Email Address">
                                      </div>
                                      <div class="form-group row">
                                        <label class='col-lg-2'>Active User</label>
                                          <input type="int" required class="form-control col-lg-10" name="is_active" id="is_active" placeholder="1 or 0">
                                      </div>
                                      <div class="form-group row">
                                        <label class="col-lg-2">Role</label>
                                        <select class="form-control col-lg-10" required name="lvl" id="lvl">
                                          {% for r in roles %}
                                          <option value="{{ r.id }}">{{ r.name }}</option>
                                          {% endfor %}
                                        </select>
                                      </div>
                                      <div>
                                        <input type="submit" name="submit" value="Submit" class="btn btn-primary">
                                      </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->

            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Ready to Leave?</h4>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function isNumber(evt) {
      evt = (evt) ? evt : window.event;
      var charCode = (evt.which) ? evt.which : evt.keyCode;
      if (charCode > 31 && (charCode < 48 || charCode > 57)) {
          return false;
      }
      return true;
  }
</script>
{% endblock %}
